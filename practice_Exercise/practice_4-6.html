<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习题</title>
</head>
<body>
<script>
    var i,j;
    for(i=1;i<=5;i++){
        for(j=1;j<=5-i;j++){
            document.write('&nbsp');
        }
        for(j=1;j<=i;j++){
            document.write('*'+'&nbsp');
        }
        document.write('<BR>');
    }
</script>
</body>
</html>
