//    在页面上编程输出100~1000之间的所有素数，并要求每行显示6个素数。
    function a(num) {
        for(var i=2;i<=Math.sqrt(num);i++){
            if(num%i==0){
                return false;
            }
        }
        return true;
    }

    var count=0;
    for(var i=100;i<=1000;i++){
        if(a(i)){
            document.write(i+' ');
            count++;
            if(count%6==0){
                document.write('<BR/>');
            }
        }
    }




</script>
