<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习题</title>
</head>
<body>
<script>
    var i,j;
    for(i=1;i<=5;i++){
        document.write('&nbsp'+'&nbsp'+'&nbsp'+'&nbsp'+'&nbsp');
        for(j=1;j<=i;j++){
            document.write(j+'&nbsp');
        }
        document.write('<BR>');
    }
</script>
</body>
</html>
