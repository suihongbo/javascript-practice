<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>火箭</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 2000px;
        }
        #go-top{
            width: 35px;
            height: 74px;
            background: #0f0;
            position: fixed;
            bottom: 50px;
            right: 50px;
        }
        #go-top:hover{
            background: #f00;
        }
    </style>
</head>
<body>
    <a href="javascript:;" id="go-top"></a>
    <script>
        var oBtn=document.getElementById('go-top');
        oBtn.onclick = function () {
            var iscroliTop=document.documentElement.scrollTop || document.body.scrollTop;
//            window.scrollTo(0,300);
            var timer = setInterval(function () {
                window.scrollTo(0,iscroliTop*=0.6);
                console.log(iscroliTop);
                if(iscroliTop <= 1){
                    clearInterval(timer);
                }
            },100)
        }
    </script>
</body>
</html>
