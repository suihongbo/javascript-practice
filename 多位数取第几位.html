<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x=3456;
    document.write(x/1000+'<BR>');
    document.write(Math.floor(x/1000)+'<BR>');
    document.write(Math.floor(x%1000/100)+'<BR>');
    document.write(Math.floor(x%100/10)+'<BR>');
    document.write(Math.floor(x%10)+'<BR>');
</script>
</body>
</html>
