<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
    <style>
        #div1{
            background: #ff6700;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="div1">123</div>
    <ul id="ul1">
        <li>121</li>
        <li>122</li>
        <li>123</li>
        <li>124</li>
        <li>125</li>
    </ul>
    <ul id="ul2">
        <li class="aa">001</li>
        <li class="aa bb">002</li>
        <li class="aabb">003</li>
        <li>004</li>
        <li>005</li>
    </ul>
    <script>
        var oDiv=document.getElementById('div1');
        console.log(oDiv);
        oDiv.onclick=function () {
            oDiv.style.background='green';
            oDiv.style.color='white';
        }

//        var oUl2=document.getElementById('ul2');
//        var aLi2=oUl2.getElementsByTagName('li');
//        for(var i=0;i<aLi2.length;i++) {
//            aLi2[i].innerHTML = Math.random();
//
//        }

        function getEleByClassName(clsName,context) {
            var result = [];
            var parentEle = context || document;
            var arrEle=parentEle.getElementsByTagName('*');
            for(var i=0; i<arrEle.length; i++){
                var arr = arrEle[i].className.split(' ');
                for(var j=0; j<arr.length ;j++){
                    if(arr[j]==clsName){
                        result.push(arrEle[i]);
                    }
                }
            }
            return result;
        }

        var oUl2=document.getElementById('ul2');
        var aA=getEleByClassName('aa',oUl2);
        for(var i=0 ; i<aA.length ; i++){
            aA[i].style.background = 'green';
        }


    </script>
</body>
</html>
